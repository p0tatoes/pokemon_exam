{% extends "base.html" %}

{% block title %}{{block.super}}{% endblock title %}

{% block content %}
    <h1>Pokepedia</h1>

    <form action="" method="get">
        {{ form.as_p }}
        <input type="submit" value="Search">
    </form>

    <ul>
        {% for pokemon in pokemon_list %}
            <a href="{% url 'pokemon-details' pokemon.pk %}">
                <li>{{ pokemon }}</li>
            </a>
        {% endfor %}
    </ul>
{% endblock content %}
